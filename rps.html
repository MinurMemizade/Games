<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-icon" onclick="
      playGame('rock');
    "><img class="emoji" src="rock-emoji.png"></button>

    <button class="move-icon" onclick="
      playGame('paper');
    "><img class="emoji" src="paper-emoji.png"></button>

    <button class="move-icon" onclick="
      playGame('scissors');
    "><img class="emoji" src="scissors-emoji.png"></button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button class="reset-button" onclick="
        score.Wins=0,
        score.Loses=0,
        score.Ties=0;
        localStorage.removeItem('score');
        updateScoreElement();
        document.querySelector('.js-result').innerHTML=null;
        document.querySelector('.js-moves').innerHTML=null;
    ">Reset Score</button>
    <button class="autoPlay" onclick="
      autoPlay();
    ">Auto Play</button>

    <script src="rps.js">

    </script>
  </body>
</html>
